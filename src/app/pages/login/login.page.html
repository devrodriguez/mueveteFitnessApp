<ion-content color="primary" padding>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="tu@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div padding>
            Si no tienes una cuenta, por favor <a routerLink='/register' style="color:#eee">registrate aqui</a>!
          </div>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
